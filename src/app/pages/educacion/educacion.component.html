<p>
  <mat-toolbar>
   <button mat-icon-button class="icon" aria-label="Ir al inicio"  >
    <mat-icon>school</mat-icon>
  </button> 
  <span>Educacion</span>
  <span class="navbar"></span>
  <button mat-icon-button class="icon" aria-label="Agregar nuevo item" (click)="openEdit()" >
    <mat-icon>add_circle_outline</mat-icon>
 </button>
</mat-toolbar>
</p>
<div class="box">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Titulo Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>
  
    <!-- Institucion Column -->
    <ng-container matColumnDef="institucion">
      <th mat-header-cell *matHeaderCellDef> Institucion </th>
      <td mat-cell *matCellDef="let element"> {{element.institucion}} </td>
    </ng-container>
  
    <!-- Inicio Column -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef> Desde </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
    </ng-container>

    <!-- Fin Column -->
    <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef> Hasta </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
      </ng-container>
    <!-- Desc Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
       <!-- Botones Column -->
      <ng-container matColumnDef="editar-eliminar">
        <th mat-header-cell *matHeaderCellDef>Editar-Eliminar</th>
        <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="openEdit(row)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="accent" (click)="onDelete(row.idEducacion)">
            <mat-icon>delete</mat-icon>
        </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
