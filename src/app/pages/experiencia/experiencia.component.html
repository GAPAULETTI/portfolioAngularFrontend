<p>
    <mat-toolbar>
        <button mat-icon-button class="work" aria-label="Experiencias Laborales">
            <mat-icon>work</mat-icon>
        </button>
        <span>Experiencia Laboral</span>
        <span class="navbar"></span>
        <button mat-icon-button class="icon" aria-label="Agregar trabajo" (click)="openEdit()">
            <mat-icon>add_circle_outline</mat-icon>
        </button>
    </mat-toolbar>
</p>
<div class="box">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- cargo Column -->
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef>Cargo</th>
          <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>
      
        <!-- empresa Column -->
        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef> Empresa </th>
          <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
        </ng-container>
        
         <!-- ciudad Column -->
         <ng-container matColumnDef="ciudad">
            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
          </ng-container>
        <!-- Inicio Column -->
        <ng-container matColumnDef="inicio">
          <th mat-header-cell *matHeaderCellDef> Desde </th>
          <td mat-cell *matCellDef="let element"> {{element.inicio}} </td>
        </ng-container>
    
        <!-- Fin Column -->
        <ng-container matColumnDef="finalizacion">
            <th mat-header-cell *matHeaderCellDef> Hasta </th>
            <td mat-cell *matCellDef="let element"> {{element.finalizacion}} </td> 
          </ng-container>
        
        <!-- Desc Column -->
          <ng-container matColumnDef="tareasRealizadas">
            <th mat-header-cell *matHeaderCellDef> Tareas Realizadas </th>
            <td mat-cell *matCellDef="let element"> {{element.tareasRealizadas}} </td>
          </ng-container>
           <!-- Botones Column -->
          <ng-container matColumnDef="editar-eliminar">
            <th mat-header-cell *matHeaderCellDef>Editar-Eliminar</th>
            <td mat-cell *matCellDef="let row">
            <button mat-button color="primary" (click)="openEdit(row)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="accent" (click)="onDelete(row.id)">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
